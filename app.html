<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>INFO 2602</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <script src="util.js"></script>
    <script src="test.js"></script>

    <nav class="nav-extended blue">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Tutor Claims App</a>
        <ul id="nav-mobile" class="right">
          <li><a href="#" onclick="logout()" >Log out</a></li>
        </ul>       
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="active" href="#todo">Courses</a></li>
          <li class="tab"><a  href="#search">Claims Form</a></li>
        </ul>
      </div>
    </nav>

      <section id="todo" class="col s12 container">
        <p id="test"></p>
      <div class="card" >
        <div class="card-content">
          <span class="card-title">Add Course Details</span>
          <form name="addForm">
            <div class="input-field">
              <input type="text" name="code" placeholder="Enter Course Code" class="materialize-textarea"></textarea>
            </div>

            <div class="input-field">
              <input type="text" name="contacthours" placeholder="Enter Period of Contact Hours" class="materialize-textarea"></textarea>
            </div>
              
              <div class="input-field">
              <input type="text" name="numhours" placeholder="Enter Duration(number of hours)" class="materialize-textarea"></textarea>
              </div>

            <div class="input-field">
              <input type="text" name="date" placeholder="Enter Date(dd/mm/yyyy)" class="materialize-textarea"></textarea>
              
            </div>
            <input class="btn white-text" type="submit" value="SAVE" />
          </form>
        </div>
      </div>

      <ul class="collection with-header" id="result"></ul>

    </section>
    
    <section id="search" class="col s12">
          <p id="test"></p>

        <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Claims Form</span>
              <table>
                <thead>
                  <tr>
                      <th>DATE</th>
                      <th>COURSE CODE</th>
                      <th>PERIOD OF CONTACT HOURS</th>
                      <th>NO. OF CONTACT HOURS</th>
                  </tr>
                </thead>

                <tbody class="cform">
            
                </tbody>
              </table>
              
            </div>
            <div class="card-action">
              <a href="#" id="generate">Generate</a>
              <a href="#" id="download">Download</a>
            </div>
          </div>
        </div>
      </div>

    </section>

    
    
  </body>
